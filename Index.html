<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Система расчётов | HOFF</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="hoff-logo">HOFF</div>
      <h1>Система расчётов для сотрудников</h1>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="openTab('premium')">Расчёт премии</div>
      <div class="tab" onclick="openTab('aht')">Расчёт AHT</div>
    </div>

    <!-- Вкладка расчёта премии -->
    <div id="premium" class="tab-content active">
      <div class="form-group">
        <label for="grade">Грейд:</label>
        <select id="grade">
          <option value="1">Грейд 1 (255 руб/час)</option>
          <option value="2">Грейд 2 (265 руб/час)</option>
          <option value="3">Грейд 3 (275 руб/час)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="hours">Часы:</label>
        <input type="number" id="hours" min="1" placeholder="Введите часы">
        <div id="hours_error" class="error"></div>
      </div>

      <div class="form-group">
        <label for="personal_rating">Рейтинг (%):</label>
        <input type="number" id="personal_rating" min="0" placeholder="0-200%">
        <div id="rating_error" class="error"></div>
      </div>

      <div class="form-group">
        <label for="knowledge_level">Знания (%):</label>
        <input type="number" id="knowledge_level" min="0" placeholder="0-200%">
        <div id="knowledge_error" class="error"></div>
      </div>

      <div class="form-group">
        <label for="fcr">FCR (%):</label>
        <input type="number" id="fcr" min="0" placeholder="0-200%">
        <div id="fcr_error" class="error"></div>
      </div>

      <button onclick="calculatePremium()">Рассчитать премию</button>

      <div id="premiumResult" class="result"></div>
    </div>

    <!-- Вкладка расчёта AHT -->
    <div id="aht" class="tab-content">
      <div class="form-group">
        <label for="totalTime">Общее время (ЧЧ:ММ:СС):</label>
        <input type="text" id="totalTime" placeholder="Введите время (например: 013045)" maxlength="8">
        <div id="timeError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="chatCount">Количество чатов:</label>
        <input type="number" id="chatCount" placeholder="Введите количество чатов" min="1">
        <div id="countError" class="error"></div>
      </div>

      <button onclick="calculateAHT()">Рассчитать AHT</button>

      <div id="ahtResult" class="result"></div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
